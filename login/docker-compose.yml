version: '3'
networks:
  laravel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: webserver1
    ports:
      - "8087:80"
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - laravel
  mysql:
    image: mysql:5.7.22
    container_name: databasedev
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: access
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_PASSWORD: test122
      MYSQL_USER: developer
      SERVICE_TAGS: dev
      SERVICE_NAME:  mysql
    networks:
      - laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phplumen
    volumes:
      - ./:/var/www
    ports:
      - "9000:9000"
    networks:
      - laravel
